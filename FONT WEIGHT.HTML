<!DOCTYPE html>
<html>
<head>
<style>
P.S {
  font-weight: normal;
}

p.H{
  font-weight: lighter;
}

p.D {
  font-weight: bold;
}

p.K {
  font-weight: 900;
}
</style>
</head>
<body>

<h1>The font-weight Property</h1>

<p class="S">SHRU.</p>
<p class="H">HARI</p>
<p class="D">DHARANI</p>
<p class="K">KAVI</p>

</body>
</html>
