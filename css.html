<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
    /* Reset some default browser styles */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the heading */
h1 {
    font-size: 36px;
}

/* Style the main content */
main {
    text-align: center;
    padding: 20px;
}

/* Style the paragraph */
p {
    font-size: 18px;
    line-height: 1.5;
}
</style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This is a simple webpage created with HTML and CSS.</p>
    </main>
</body>
</html>
