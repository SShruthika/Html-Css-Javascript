<script>
var a=10;
var b=8;
let promise = new Promise((resolve,reject) => {
if(a>b)
 resolve()
else
 reject()
})

promise.then((resolve)=>{
    console.log("a is bigger then b");
}).catch((reject)=>{
    console.log("sorry a is small");
})
</script>
