<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Temperature Conversion</h1>
  
  <label for="temperature">Enter temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature" step="any">

  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <p id="result"></p>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const unitSelect = document.getElementById("unit");
      const resultOutput = document.getElementById("result");

      const temperature = parseFloat(temperatureInput);
      const selectedUnit = unitSelect.value;

      if (isNaN(temperature)) {
        resultOutput.textContent = "Please enter a valid number.";
        return;
      }

      if (selectedUnit === "celsius") {
        const fahrenheit = (temperature * 9/5) + 32;
        resultOutput.textContent = `${temperature} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
      } else if (selectedUnit === "fahrenheit") {
        const celsius = (temperature - 32) * 5/9;
        resultOutput.textContent = `${temperature} Fahrenheit is ${celsius.toFixed(2)} Celsius.`;
      }
    }
  </script>
</body>
</html>
